<div class="d-flex justify-content-between">
  <h5 class="p-2 align-self-center">
  {{project.name}}
    <span class="small">({{displayDates()}})</span>
  </h5>
  <div class="p-2">
    <div class="float-right" *ngIf="project.sourceUrl">
      <a [attr.href]="project.sourceUrl" style="font-size: 2rem;">
        <fa-icon [icon]="faGithub"></fa-icon>
      </a>
    </div>
  </div>
</div>
<img class="main-image" [src]="project.imageDataUrl" />
<div [innerHTML]="project.description"></div>
