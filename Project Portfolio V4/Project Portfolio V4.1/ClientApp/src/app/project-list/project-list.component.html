<div class="row">
  <div class="col-12">
    <h2 class="center-text">Projects</h2>
  </div>
</div>
<div class="row evenSpread">
  <div *ngFor="let prog of projects" class="mt-3">
    <app-project-card [project]="prog" class=""></app-project-card>
  </div>
</div>
<nav aria-label="Page navigation example" class="mt-3">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1">Previous</a>
    </li>

    <li *ngFor="let page of generatePageArray()" class="page-item">
      <a class="page-link" href="#">{{page}}</a>
    </li>

    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
