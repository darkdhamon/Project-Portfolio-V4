<div class="card container image-background" [style.background-image]="'url(' + project.imageDataUrl + ')'" href="#">
  <div class="card-body hoverImg">
    <h5 class="card-title">{{project.name}}</h5>
  </div>
  <div class="overlay">
    <p class="card-text hide">
      {{project.shortDescription}}
      <br/>
      Click to view
    </p>
  </div>
</div>
